<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h2>Product Filter</h2>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="shoes">Shoes</option>
        <option value="shirts">Shirts</option>
        <option value="gadgets">Gadgets</option>
    </select>

    <div class="product-list" id="productList">
        <div class="product" data-category="shoes">Nike Sneakers</div>
        <div class="product" data-category="shoes">Adidas Running Shoes</div>
        <div class="product" data-category="shirts">Polo T-Shirt</div>
        <div class="product" data-category="shirts">Formal Shirt</div>
        <div class="product" data-category="gadgets">Smartphone</div>
        <div class="product" data-category="gadgets">Wireless Earbuds</div>
    </div>
    <script src="script.js"></script>
   

</body>
</html>
